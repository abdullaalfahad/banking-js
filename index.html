<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-16">Welcome to our bank website</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="w-6/12 mx-auto bg-sky-400 p-10">
                <input class="w-3/4 block mb-3 border border-gray-200 rounded px-3 py-2 text-lg" type="email"
                    id="input-email" placeholder="enter your email">
                <input class="w-3/4 block mb-3 border border-gray-200 rounded px-3 py-2 text-lg" type="password"
                    id="input-password" placeholder="enter your password">
                <button id="login-button" class="bg-amber-200 px-4 py-2 font-medium">Login</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
