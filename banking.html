<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-center mt-8">Lets make a tour in website</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-16 rounded">
                    <h2 class="text-2xl font-medium mb-2">Deposite</h2>
                    <h4 class="text-5xl">$<span id="deposit">00</span></h4>
                </div>
                <div class="bg-green-300 p-16 rounded">
                    <h2 class="text-2xl font-medium mb-2">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-16 rounded">
                    <h2 class="text-2xl font-medium mb-2">Balance</h2>
                    <h4 class="text-5xl">$<span id="balance">1240</span></h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-amber-100 p-10">
                    <h2 class="text-3xl mb-2 font-semibold">Deposite</h2>
                    <input class="w-full block border border-gray-200 rounded px-3 py-2 text-lg mb-2" type="text"
                        id="input-deposit" placeholder="enter amount you want ot deposit">
                    <button id="deposit-button"
                        class="bg-cyan-900 text-white px-4 py-2 rounded font-medium">Deposit</button>
                </div>
                <div class="bg-teal-100 p-10">
                    <h2 class="text-3xl mb-2 font-semibold">Withdraw</h2>
                    <input class="w-full block border border-gray-200 rounded px-3 py-2 text-lg mb-2" type="text"
                        id="input-withdraw" placeholder="enter amount you want ot withdraw">
                    <button id="withdraw-button"
                        class="bg-cyan-900 text-white px-4 py-2 rounded font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
